<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mosaïque vidéo interactive</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .video-container {
      position: relative;
      overflow: hidden;
      aspect-ratio: 16/9;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Mosaïque de vidéos interactives</h1>
  <div class="grid">
    <div class="video-container">
      <video src="chat.mp4" playsinline muted></video>
    </div>
    <div class="video-container">
      <video src="chat.mp4" playsinline muted></video>
    </div>
     <div class="video-container">
      <video src="chat.mp4" playsinline muted></video>
    </div>
     <div class="video-container">
      <video src="chat.mp4" playsinline muted></video>
    </div>
     <div class="video-container">
      <video src="chat.mp4" playsinline muted></video>
    </div>
     <div class="video-container">
      <video src="video2.mp4" playsinline muted></video>
    </div>
    <!-- Ajoute d'autres vidéos ici -->
  </div>

  <script>
    // Activer la lecture/pause au clic
    document.querySelectorAll('video').forEach(video => {
      video.addEventListener('click', () => {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });
    });
  </script>

</body>
</html>
